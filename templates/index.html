<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Visualization System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>Multi-Agent Data Visualization System</h1>
        </header>
        
        <main>
            <section class="upload-section">
                <h2>Upload Your Data</h2>
                <form id="upload-form" enctype="multipart/form-data">
                    <div class="file-input">
                        <label for="data-file">Upload Excel or CSV file:</label>
                        <input type="file" id="data-file" name="file" accept=".csv, .xlsx, .xls">
                    </div>
                    <div class="submit-button">
                        <button type="submit" id="upload-button">Upload</button>
                    </div>
                </form>
            </section>
            
            <section class="file-info-section hidden" id="file-info">
                <h2>File Information</h2>
                <div id="schema-info">
                    <h3>Schema Mapping</h3>
                    <div id="column-mappings"></div>
                </div>
            </section>
            
            <section class="requirements-section hidden" id="requirements-section">
                <h2>Specify Your Requirements</h2>
                <div class="text-input">
                    <label for="requirements">What would you like to visualize? (E.g., "Show me sales by region as a bar chart")</label>
                    <textarea id="requirements" rows="4" placeholder="Enter your visualization requirements..."></textarea>
                </div>
                <div class="submit-button">
                    <button id="process-button">Generate Visualization</button>
                </div>
            </section>
            
            <section class="visualization-section hidden" id="visualization-section">
                <h2>Visualization</h2>
                <div id="visualization-container"></div>
                <div class="explanation" id="visualization-explanation"></div>
                <div class="download-button">
                    <button id="download-button">Download Visualization</button>
                </div>
            </section>
            
            <section class="loading-section hidden" id="loading-section">
                <div class="loader"></div>
                <p>Processing your request...</p>
            </section>
        </main>
    </div>
    
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
